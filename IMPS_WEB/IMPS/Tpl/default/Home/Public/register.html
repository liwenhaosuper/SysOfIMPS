<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>
			IMPS 融合地理位置的SNS社区
		</title>
		<link href="/IMPS/Tpl/default/common/css/login.css" rel="stylesheet" type="text/css" />

		<script language="javascript" type="text/javascript">
			$("#login-btn").click(function () {
				alert("Send login info to server!");
			});
		</script>
	</head>
	<body>
		<div class="login-wrap">
		   <div class="wrap-up" style="height: auto;">
				快速注册
			</div>
			<div class="register-center" style="height: auto; align:center">			
				<form action="{:U('Home/Public/doRegister')}" method="post">				
				<table style="width: 50%; border: 0;">
                 <tr style="text-align: center;">
                   <td>
				   <label for="username">用户名：</label> <input type="text" trim=true id="username" name="username" tabindex="1" />

                   </td>
                 </tr>
                 <tr style="text-align: center;">
                   <td>
				   <label for="password">密码：</label> <input type="password" trim=true  id="password" name="password" tabindex="2" />
                   </td>
                 </tr>
				 <tr style="text-align: center;">
                   <td>
				   <label for="password">确认密码：</label> <input type="password" trim=true  id="password" name="password" tabindex="3" />
                   </td>
                 </tr>
                 <tr style="text-align: center;">
                    <td>
					 <label for="email">邮箱：</label> <input type="text" id="email" trim=true name="email" tabindex="4" />
                    </td>
                 </tr>
                 <tr>
                   <td style="text-align: center;">
                     <label>性别:</label>
                     <input type="radio" id="gender" name="gender" value="0" title="男">男</input>
                     <input type="radio" id="gender" name="gender" value="1" title="女">女</input>
                   </td>
                 </tr>
                 <tr>
                   <td style="text-align: center;">
                     <button type="submit" id="submit" title="注册" value="注册">注册</button> 	
                     <button type="button" id="back" title="返回" value="返回">返回</button>						 
                   </td>
                 </tr>
                </table>
               </form>		
			</div>			
			<div id="wrap-bottom"></div>
		</div>
	</body>
</html>


 </form>
</body>
</html>
