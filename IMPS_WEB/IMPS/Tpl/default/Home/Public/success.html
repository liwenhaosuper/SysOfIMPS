<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>IMPS 页面提示</title>
<meta http-equiv='Refresh' content='{$waitSecond};URL={$jumpUrl}'>
<link rel="stylesheet" type="text/css" href ="/IMPS/Tpl/default/common/css/pubsucess.css" />
</head>
<body> 		
            <eq name="status" value="1">
				 <div class="Prompt" style="height:auto;">
                 <div class="Prompt_top"></div>
                 <div class="Prompt_con">
                 <dl>
                 <dt>提示信息</dt>
                 <dd><span class="Prompt_ok"></span></dd>
                 <dd>
                 <h2>{$message}</h2>
                 <present name="closeWin" >
                 <p>系统将在 <span style="color:blue;font-weight:bold">{$waitSecond}</span> 秒后自动关闭，如果不想等待,直接点击 <A HREF="{$jumpUrl}">这里</A> 关闭</p>
                 </present>
                 <notpresent name="closeWin" >
                 <p>系统将在 <span style="color:blue;font-weight:bold">{$waitSecond}</span> 秒后自动跳转,如果不想等待,直接点击 <A HREF="{$jumpUrl}">这里</A> 跳转<br/>
                  或者 <a href="__ROOT__/">返回首页</a></p>
                 </notpresent>
                </dd>
                </dl>
                  <div class="c"></div>
                </div>
                <div class="Prompt_btm"></div> 
                </div>
			</eq>
			
			    <eq name="status" value="0">
				 <div class="Prompt" style="height:auto;">
                 <div class="Prompt_top"></div>
                 <div class="Prompt_con">
                 <dl>
                 <dt>提示信息</dt>
                 <dd><span class="Prompt_x"></span></dd>
                 <dd>
                 <h2>{$message}</h2>
                 <present name="closeWin" >
                 <p>系统将在 <span style="color:blue;font-weight:bold">{$waitSecond}</span> 秒后自动关闭，如果不想等待,直接点击 <A HREF="{$jumpUrl}">这里</A> 关闭</p>
                 </present>
                 <notpresent name="closeWin" >
                 <p>系统将在 <span style="color:blue;font-weight:bold">{$waitSecond}</span> 秒后自动跳转,如果不想等待,直接点击 <A HREF="{$jumpUrl}">这里</A> 跳转<br/>
                  或者 <a href="__ROOT__/">返回首页</a></p>
                 </notpresent>
                </dd>
                </dl>
                  <div class="c"></div>
                </div>
                <div class="Prompt_btm"></div> 
                </div>
			</eq>
</body>
</html>
